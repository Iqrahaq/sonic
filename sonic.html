<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sonic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/ring.gif">
    <link rel="stylesheet" type="text/css" media="screen" href="sonic.css" />
</head>
<body>    
    <!--Overlay Menu Screen-->
    <!--Welcome Message-->
    <div id="welcome" class="overlay">
    <!--Overlay content-->
        <div class="overlayContent">
            <img src="img/menuLogo.png" alt="Sonic Logo" class="overlayLogo">
            <p style="margin-bottom: 0; font-size: 2.5em;">Welcome...</p>
            <a href="#" onclick="openNav()" class="proceedButton" style="font-family:Webdings; font-size: 4em; margin-top: 0;"> &#9758; </a>
        </div>
    </div>

    <div id="navigation" class="overlay">
        <a href="javascript:void(0)" class="leaderboardButton" onclick="openBoard()" style="font-family:Webdings" accesskey="l">&#252;</a>
        <!--Overlay content-->
        <div class="overlayContent">
            <img src="img/menuLogo.png" alt="Sonic Logo" class="overlayLogo">
            <p>Type a Name</p>
            <input type="text" name="playerName" id="playerName"> <!-- Validate !! -->
            <a href="#" class="proceedButton" id="recordName" onclick="validation()">Enter</a>
        </div>
    </div>

    <div id="leaderBoard" class="overlay" style="display:none">
        <a href="javascript:void(0)" class="closeButton" onclick="openNav()" id="exitBoard">&times;</a>        
        <div class="overlayContent">
            <img src="img/logo.png" alt="Sonic Logo" class="overlayLogo">
            <p>Leaderboard</p>
            <!-- Leaderboard Content -->
            <!-- Fix highscore (only cache on attempts, not page refreshes) -->
        </div>
    </div>


    <div id="gameContainer">
        <!--Stats bar-->
        <div class="scoreBar">
            <div id="ring">
                <img src="img/ring.gif" alt="Gold Ring" id="ringScoreImage">
                <p id="ringScore">0</p>
            </div>
            <div id="logo">
                <img src="img/logo.png" alt="Sonic Logo" id="sonicLogoImage">
            </div>
            <div id="top">
                <p id = "topScore">0</p>
                <img src="img/trophy.png" alt="Score Trophy" id="topScoreImage">
            </div>
        </div>
        <!-- 15 x 15 grid-->
        <div id="gridContainer"></div>
        <!-- World rings location (Shadowed until collection). -->
        <div class="scoreBar">
            <!--<div class="worldRing"></div>-->
            <img src="img/shadow.gif" alt="World Ring" id="blueWorldRing">
            <img src="img/shadow.gif" alt="World Ring" id="purpleWorldRing">
            <img src="img/shadow.gif" alt="World Ring" id="redWorldRing">
            <img src="img/shadow.gif" alt="World Ring" id="greenWorldRing">
            <img src="img/shadow.gif" alt="World Ring" id="yellowWorldRing">
            <img src="img/shadow.gif" alt="World Ring" id="aquaWorldRing">
            <img src="img/shadow.gif" alt="World Ring" id="whiteWorldRing">
        </div>
    </div>
</body>
    <script src="sonic.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</html>
