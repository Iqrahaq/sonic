<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sonic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="sonic.css" />
</head>
<body>
    <!--Stats bar-->
    <div class="statsBar">
        <div id="ring">
            <img src="img/ring.gif" alt="Sonic Ring" id="ringScoreImage">
            <p id="ringScore">0</p>
        </div>
        <div id="top">
            <p id = "topScore">0</p>
            <img src="img/trophy.png" alt="Score Trophy" id="topScoreImage">
        </div>
    </div>
    <!-- 15 x 15 grid-->
    <div id="gridContainer"></div>
    <img src="img/start.gif" alt="Sonic Start" id="sonicStart">
    <img src="img/sonic.gif" alt="Sonic" id="sonic">
    <img src="img/end.gif" alt="Sonic End" id="sonicEnd">
</body>
    <script src="sonic.js"></script>
</html>
